<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/markdown.css">
  <script src="/main.js" defer></script>
  <title>Ai Assistant</title>
</head>

<body>
  <div class="full-container">

    <div class="chatrooms">
      <div class="toggle-chat-icon"></div>
      <div class="new-chat chat">
        <span>New Chat</span>
        <img src="/assets/message-text.svg" alt="Message Bubble">
      </div>
    </div>
    <div class="page-container">
      <div id="output">
        <div class="initial">
          <h3>AI Assistant Here to Help</h3>
        </div>
      </div>
      <div class="input-container">
        <input type="text" id="prompt-input" placeholder="What is the square root of 120?" />
        <button id="prompt-btn" type="button">
          <img src="/assets/send.svg" alt="Send Icon">
        </button>
      </div>
    </div>

  </div>
</body>

</html>
